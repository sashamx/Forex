</body>
<script>
    document.addEventListener("deviceready", onDeviceReady, false);

    // PhoneGap is loaded and it is now safe to make calls PhoneGap methods
    //


    function onDeviceReady() {

        var heightbody = $('body').height();
        $('.content').height(heightbody-124);

        $.ajax({
            type: 'GET',
            url: 'http://trade.view-investor.ru/sample-page',
            success: function(response) {

                $('.content').html(response);
                $('.signal_time').each(function() {
                    var $this = $(this);
                    // получим дату из строкового представления
                    var date = new Date($this.data('date'));
                    // можно показывать и только время; см. функции
                    // date.toLocaleDateString() и date.toLocaleTimeString()
                    $this.html(date.toLocaleString());
                    $this.attr('title', $this.data('date'));
                });

            },
            error: function(e) {
                alert('Error: ' + e.message);
            }
        });

        function func() {
            $.ajax({
                type: 'GET',
                url: 'http://trade.view-investor.ru/sample-page',
                success: function(response) {

                    $('.content').html(response);
                    $('.signal_time').each(function() {
                        var $this = $(this);
                        // получим дату из строкового представления
                        var date = new Date($this.data('date'));
                        // можно показывать и только время; см. функции
                        // date.toLocaleDateString() и date.toLocaleTimeString()
                        $this.html(date.toLocaleString());
                        $this.attr('title', $this.data('date'));
                    });

                }
            });
        }

        setInterval(func, 1000);
    }

    function onDeviceReadyNew() {
        document.removeEventListener('deviceready', onDeviceReady, false);

        // Set AdMobAds options:
        admob.setOptions({
            publisherId:          "ca-app-pub-8541539062928777~4230836042",  // Required
            interstitialAdId:     "ca-app-pub-8541539062928777/9355417635",  // Optional
            tappxIdiOs:           "/XXXXXXXXX/Pub-XXXX-iOS-IIII",            // Optional
            tappxIdAndroid:       "/XXXXXXXXX/Pub-XXXX-Android-AAAA",        // Optional
            tappxShare:           0.5                                        // Optional
        });

        // Start showing banners (atomatic when autoShowBanner is set to true)
        admob.createBannerView();

        // Request interstitial (will present automatically when autoShowInterstitial is set to true)
        admob.requestInterstitial();
    }

    document.addEventListener("deviceready", onDeviceReadyNew, false);
</script>
